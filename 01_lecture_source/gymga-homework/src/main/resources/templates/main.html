<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welcome to GymGa</title>
    <link rel="stylesheet" href="/static/styles/headerStyle.css">
    <link rel="stylesheet" href="/static/styles/footerStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <p class="logo1">Gym</p>
        <p class="logo2">家</p>
        <p class="welcome">환영합니다, 윤수빈 대표님!</p>

        <div sec:authorize="hasAnyAuthority('대표')">
            <h1>=== 대표 페이지 ===</h1>
        </div>
        <div sec:authorize="hasAnyAuthority('직원')">
            <h1>=== 직원 페이지 ===</h1>
        </div>

        <div>
            <h1>Login</h1>
            <a href="auth/login">로그인</a>
            <a href="admin/signup">회원가입</a>
            <a href="auth/find">아이디/비밀번호 찾기</a>
            <form th:action="@{/auth/logout}" th:method="post">
                <button>로그아웃</button>
            </form>
        </div>
        <hr>
        <a href="admin/page">관리자 페이지</a>
        <br>
        <a href="user/page">사용자 페이지</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p class="about">About</p>
        <p class="email">Email</p>
        <p class="tel">Tel.</p>
    </div>
</body>
</html>
