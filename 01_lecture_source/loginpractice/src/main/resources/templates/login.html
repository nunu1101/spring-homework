<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Spring Security Login</h1>

<div sec:authorize="hasAnyAuthority('ADMIN')">
    <h1>=== 관리자 페이지 ===</h1>
</div>
<div sec:authorize="hasAnyAuthority('USER')">
    <h1>=== 회원 페이지 ===</h1>
</div>

<div>
    <h1>Login</h1>
    <a href="login/auth/login">로그인</a>
    <a href="login/auth/regist">회원가입</a>
    <form th:action="@{/auth/logout}" th:method="post">
        <button>로그아웃</button>
    </form>
</div>

<hr>
<a href="admin/page">관리자 페이지</a>
<br>
<a href="user/page">사용자 페이지</a>
</body>
</html>
